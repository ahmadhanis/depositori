<head>
	<title>Login Form</title>

			<img src="../images/jpnlogo.png">

						<div class="col-25"><label>Password</label></div>
						<div class="col-75"><input type="password" id="idpass" name="password"></div>
					</div>
					<div class="row">
						<input type="submit" value="Submit">
					</div>
				</form>
			</div>
		</center>
	</div>

	<div class="bottomnavbar">
